
<!DOCTYPE html>
<html>
   <head>

   <body>
<div id="divAppView">
   
   
   <h1>BackBone.js + Thinning Exercise</h1>
   
   <!-- content area (top) -->
   <div class="divContent">
      <!-- image area (left) -->
      <div class="divCanvas">
         <canvas id="myCanvas" width="400" height="300">
            HTML5 canvas failed to load.
         </canvas>
      </div>
 
      <!-- tutorial, credit, reference (right) -->
      <div class="divInfo">     
      </div>
   </div>
   
   <div style="clear:both;"></div>
   
   <!-- operations control (bottom) -->
   <div class="divControls">

      <div class="divSlider">
         <span>Thickness:</span>
         <!--<a class="sliderKnob"></a>-->
         <input id="sliderThick" type="range" value=20  min="1" max="50" step="1" />
      </div>
 
      <div class="divColor">
         <span>Color:</span>
         <input id="sliderColor" type="text" value="F00" />
      </div>
      
      <a class="btn btnThin">Thin</a>
      <a class="btn btnClear">Clear</a>
      
   </div>
</div>
